<div class="container mt-5 mb-2 ">
    <div class="row">
      <div class="col s4" *ngFor="let track of tracks">
        <div class="card">
          <div class="card-image ">
            <pis-layout [layt]="track.layt"></pis-layout>
            <div><span class="card-title">Nome do Autodromo: {{track.nome}}</span></div>
          </div>
            <div><span class="card-title">Extensão: {{track.extensao}}</span></div>
            <div><span class="card-title">Região: {{track.regiao}}</span></div>    
            <button class="btn red darken-4" (click)="deletar(track.id)">Deletar</button>
          </div>
      </div>
    </div>
  </div>
